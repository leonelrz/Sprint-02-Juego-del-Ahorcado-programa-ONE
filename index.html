<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Juego del ahorcado</title>
    </head>

    <body>
        <header>
            <h1>Juego del ahorcado</h1>
            <p class="calavera">üíÄ</p>
        </header>
        
        <main class="principal">
            <section>
                <div class="botonesInicio">
                    <button class="nuevoJuego" onclick="iniciarJuego()">
                        Iniciar Juego
                    </button>
                    <button class="agregarPalabras" onclick="agregarPalabra()">
                        Agregar nueva palabra
                    </button>
                </div>
            
                <div class="tableroPalabras">
                    <textarea class="palabraNueva" cols="15" rows="6" placeholder="Ingrese una Nueva palabra"></textarea>
                    <button class="guardarPalabra" onclick="guardarPalabra()">
                        Guardar palabra
                    </button>
                    <button class="guardarIniciar" onclick="guardarPalabra(), iniciarJuego() ">
                        Guardar y comensar juego
                    </button>
                    <button class="salir" onclick="paginaInicial()">
                        Cancelar
                    </button>
                </div>

                <div class="canvas">
                    <canvas id="horca" width="410" height="570"></canvas><br>
                    <form id="limpiarInput">
                        <input type="text" class="inputOcultos">
                    </form>
                </div>

                <div class="tableroJuego">
                    <button class="otroJuego" onclick="iniciarJuego()">
                        Nuevo Juego
                    </button>
                    <button class="terminarJuego" onclick="paginaInicial()">
                        Terminar Juego
                    </button>
                </div>

                <div class="ventanasEmergentes">
                    <dialog id="ventanaGanaste">
                        <p>Felicidades ganaste üòé</p><br>
                        <img src="imagenes/wiin.png" class="win"><br><br>
                        <button class="volverJugar" onclick="iniciarJuego()">
                            Nuevo Juego
                        </button>
                        <button class="salirJuego" onclick="paginaInicial()">
                            Salir
                        </button>
                    </dialog>

                    <dialog id="ventanaPerdiste">
                        <p>Perdiste ‚ò†Ô∏è la palabra era</p><br>
                        <p id="parrafoPerdiste"></p><br>
                        <img src="imagenes/GO.png" class="gameOver"><br><br>
                        <button class="volverJugar" onclick="iniciarJuego()">
                            Nuevo Juego
                        </button>
                        <button class="salirJuego" onclick="paginaInicial()">
                            Salir
                        </button>
                    </dialog>
        
                </div>

            </section>
        </main> 

        <footer>
            <p class="copyright">&copy Juego del Ahorcado Alura by Leonel Reyes  - 2022</p><br>
            <div class="logotipos">
                <a href="https://app.aluracursos.com/user/LeonelRZ"><img src="imagenes/Vector.png" alt="Logotipo alura" class="aluraLogo"></a>
                <a href="https://www.linkedin.com/in/leonelrz/"><img src="imagenes/link.png" alt="Logotipo Linkedin" class="linkLogo" width="50px" height="48px"></a>
                <a href="https://github.com/leonelrz"><img src="imagenes/git.png" alt="Logo GitHub" class="logoGit" width="50px" height="48px"></a>
            </div>
        </footer>

        <script src="horca.js"></script>
        <script src="canvas.js"></script>
    </body>
    



    </html>
